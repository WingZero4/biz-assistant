<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"></head>
<body style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px;">
    <h2 style="color: #333;">Today's Business Tasks</h2>

    <p style="color: #555;">{{ message }}</p>

    {% for task in tasks %}
    <div style="background: #f8f9fa; border-left: 4px solid #007bff; padding: 12px; margin: 10px 0;">
        <strong>{{ forloop.counter }}. {{ task.title }}</strong>
        <br>
        <small style="color: #666;">{{ task.get_category_display }} | ~{{ task.estimated_minutes }} min</small>
        <br>
        <span style="color: #555;">{{ task.description }}</span>
    </div>
    {% endfor %}

    <p style="color: #888; font-size: 0.9em; margin-top: 20px;">
        Reply DONE or SKIP via text, or log in to your dashboard to track progress.
    </p>
</body>
</html>
